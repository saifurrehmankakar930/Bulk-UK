<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Header with Search</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    crossorigin="anonymous"/>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

  <!-- Header-start -->
  <header class="bg-white p-4 shadow-md">
    <div class="max-w-[1200px] mx-auto flex items-center justify-between gap-4">

      <div class="lg:hidden flex items-center">
        
      <i class="fa-solid fa-bars text-2xl cursor-pointer"></i>
    </div>

      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSYjTfILgjU0O0V7ZpL08ZMUFHVZeMmDSQpgA&s" alt="Bulk Logo"
        class="w-40 h-10 object-contain"
      />

      
      
<div class="flex items-center w-full max-w-[820px] border border-gray-300 rounded-xl px-4 py-2 bg-white hidden lg:flex 2xl:hidden">
  <i class="fa-solid fa-magnifying-glass text-gray-600"></i>
  <input type="text" placeholder="Search" class="ml-3 w-full outline-none bg-transparent text-gray-700" />
</div>


      <i class="fa-regular fa-user"></i>
      <i class="fa-solid fa-cart-shopping"></i>
    </div>

    
  </header>
   <!-- Header-end -->
    <!-- Wrapper div -->
<div class="bg-white max-w-[1300px] mx-auto flex justify-center items-center text-gray-600 gap-4 p-4 flex-wrap">

  <div class="hidden lg:flex gap-4 flex-wrap">
    <select class="bg-white text-sm px-2 py-1 focus:outline-none">
      <option>OFFERS</option>
    </select>
    <select class="bg-white text-sm px-2 py-1 focus:outline-none">
      <option>Shop by Goal</option>
    </select>
    <select class="bg-white text-sm px-2 py-1 focus:outline-none">
      <option>Pre Workout</option>
    </select>
    <select class="bg-white text-sm px-2 py-1 focus:outline-none">
      <option>Creatine</option>
    </select>
    <select class="bg-white text-sm px-2 py-1 focus:outline-none">
      <option>Vegan</option>
    </select>
    <select class="bg-white text-sm px-2 py-1 focus:outline-none">
      <option>Vitamins</option>
    </select>
    <select class="bg-white text-sm px-2 py-1 focus:outline-none">
      <option>Protein</option>
    </select>
    <select class="bg-white text-sm px-2 py-1 focus:outline-none">
      <option>Blog</option>
    </select>
  </div>

  <!-- Search bar-->
  <div class="flex items-center w-full max-w-[820px] border border-gray-300 rounded-xl px-4 py-2 bg-white lg:hidden justify-center">
    <i class="fa-solid fa-magnifying-glass text-gray-600"></i>
  <input type="text" placeholder="Search" class="ml-3 w-full outline-none bg-transparent text-gray-700" />
  </div>
</div>



<div id="default-carousel" class="relative w-full" data-carousel="slide">
    <!-- Carousel wrapper -->
    <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
         <!-- Item 1 -->
        <div class=" duration-700 ease-in-out" data-carousel-item>
            <img src="https://www.bulk.com/img/december/dotd-banners/clearance/media_1d2f74d30af7b0613d37f81a3bc838b66e4953c7c.png?width=1400&format=webply&optimize=medium" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
        </div>
        <!-- Item 2 -->
        <div class=" duration-700 ease-in-out" data-carousel-item>
            <img src="https://www.bulk.com/img/march-25/spend-save/media_18d3c43d381b66ee753e0a756342e5aa778e00183.png?width=1400&format=webply&optimize=medium" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
        </div>
        <!-- Item 3 -->
        <div class=" duration-700 ease-in-out" data-carousel-item>
            <img src="https://www.bulk.com/img/may-25/media_189bebf96af4980cadad481cbc265bca7636720b1.png?width=1400&format=webply&optimize=medium" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
        </div>
        <!-- Item 4 -->
        <div class=" duration-700 ease-in-out" data-carousel-item>
            <img src="https://i.ytimg.com/vi/E9WrdJHI7ns/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLAyh-IE5hXyefQNlfa6MavLL8N_kw" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
        </div>
        <!-- Item 5 -->
        <div class=" duration-700 ease-in-out" data-carousel-item>
            <img src="https://cdn.sanity.io/images/263h0ltd/production/30a4faf46814e7dd5d72b3820b57208aa6b5ef5a-600x400.jpg?w=662&h=441&q=90&fit=fillmax&auto=format" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
        </div>
    </div>
    <!-- Slider indicators -->
    <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
        <button type="button" class="w-3 h-3 rounded-full" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="0"></button>
        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 3" data-carousel-slide-to="2"></button>
        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 4" data-carousel-slide-to="3"></button>
        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 5" data-carousel-slide-to="4"></button>
    </div>
    <!-- Slider controls -->
    <button type="button" class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
            </svg>
            <span class="sr-only">Previous</span>
        </span>
    </button>
    <button type="button" class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next>
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
            </svg>
            <span class="sr-only">Next</span>
        </span>
    </button>
</div>




</body>
</html>
